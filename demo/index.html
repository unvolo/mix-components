<!DOCTYPE html>
<html lang="en" data-md-theme="dark">
  <head>
    <title>Demos Index | Segmented Comps</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="/demo/theme.css" />
    <link rel="stylesheet" href="/src/m3/styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.2/dist/iconify-icon.min.js"></script>
    <script type="module" src="/demo/app.ts"></script>
  </head>
  <body>
    <md-button id="themeToggler" leading>
      <md-animated-icon
        id="themeIcon"
        icon="light-to-dark"
        slot="leading"
      ></md-animated-icon>
      Toggle Theme
    </md-button>
    <md-button leading>
      <iconify-icon
        icon="material-symbols:settings"
        slot="leading"
      ></iconify-icon>
      Fake Settings
    </md-button>
    <div id="app"><main id="router-view"></main></div>

    <script>
      let theme = 'dark';
      themeToggler.addEventListener('click', () => {
        theme = theme === 'dark' ? 'light' : 'dark';
        themeIcon.icon = theme === 'dark' ? 'light-to-dark' : 'dark-to-light';
        document.documentElement.setAttribute('data-md-theme', theme);
        document.head
          .querySelector('head[name="color-scheme"]')
          .setAttribute('content', theme);
      });
    </script>
  </body>
</html>
